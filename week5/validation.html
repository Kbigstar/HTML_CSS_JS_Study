<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <title>boot validation</title>
    <script>
        $(document).ready(function(){
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }   

                form.classList.add('was-validated')
                }, false)
            })
        });

        function fn_search(){
            new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
                // 예제를 참고하여 다양한 활용법을 확인해 보세요.
                console.log(data);
                console.log(data.jibunAddress);

                document.getElementById("validationCustom05").value = data.address;
                
                }
            }).open();
        }
    </script>
</head>
<body>

    <div class="container-fluid">
        <!-- header -->
        <div class="card md-3">
            <div class="card-body position-relative">
                <div class="row">
                    <div class="col">
                        <h3>회원 정보 등록</h3>
                        <p>회원 등록시 필수!! 내용을 꼭 입력해주세요!</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- content 회원가입 정보-->
        <div class="card md-3">
            <div class="card-body">
                <!-- form 입력정보 -->
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                      <label for="validationCustom01" class="form-label">이름</label>
                      <input type="text" class="form-control"  id="validationCustom01" value="팽수" required>
                      <div class="valid-feedback">
                        완벽 !!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom02" class="form-label">영문명</label>
                      <input type="text" class="form-control" id="validationCustom02" value="pangsu" required pattern="[a-zA-Z]{3,15}">
                      <div class="valid-feedback">
                        완벽 !!
                      </div>
                      <div class="invalid-feedback">
                        영문 & 글자수 !!!!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustomUsername" class="form-label">email</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          이메일 형식만 가능합니다..
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom03" class="form-label">생일</label>
                      <input type="date" class="form-control" id="validationCustom03" >
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom04" class="form-label">성별</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">선택...</option>
                        <option value="M">남자</option>
                        <option value="F">여자</option>
                      </select>
                      <div class="invalid-feedback">
                        성별을 선택하세요 !!
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom05" class="form-label">주소</label>
                      <input type="text" class="form-control" id="validationCustom05" onclick="fn_search()" readonly required>
                      <div class="invalid-feedback">
                        주소를 검색하여 선택해주세요 ^^
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          개인정보 저장 ok?
                        </label>
                        <div class="invalid-feedback">
                            무조건 ok 하셔야함..
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">가입하기</button>
                    </div>
                  </form>
            </div>
        </div>

    </div>



</body>
</html>

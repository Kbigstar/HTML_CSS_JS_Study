<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이징 예제 </title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
	     // 전체 데이터와 사용자 선택 페이지를 구성하기 위한 변수
         // 현재 페이지 
         let currentPage = 1;
         // 출력 행수
         let itemsPerPage = 10;
         // 페이징 번호 수 
         let buttonsPerPage = 10;
         // 총 페이지 건수 
         let totalPages = 0;
    		 let url ='https://api.upbit.com/v1/market/all';

		 // 데이터로드 
         function fn_loadData(page){
          // $.ajax > get 버전
          $.get(url, function(data){
            $(".page-data").empty(); // 호출 될때마다 비우기
            console.log(data);
            let start = (page - 1) * itemsPerPage;
            let end = start + itemsPerPage;

            // 테이블 생성
            for(let i = start; i < end; i++){
              if (i >= data.length){
                break;
              }
              let str = '';
              str += '<tr><td>';
              str += (i+1) + '</td>';
              str += '<td>' + data[i].market + '</td>';
              str += '<td>' + data[i].english_name + '</td>';
              str += '<td>' + data[i].korean_name + '</td>';
              str += '</tr>'
              $('.page-data').append(str);
            }

            totalPages = Math.ceil(data.length / itemsPerPage);
            currentPage = page;
            fn_pageBtn(totalPages);
          });



         }
		 // 페이징출력
         function fn_pageBtn(total){

            $('.list-item').empty();
            // 시작 페이지는 현재 페이지를 중심으로, 첫번째 페이지 이전으로는 되지 않도록
            let startPage = Math.max(1, currentPage - Math.floor(buttonsPerPage / 2));
            // 총 페이지 수를 초과하지 않도록
            let endPage = Math.min(total, startPage + buttonsPerPage -1);
            // 마지막 페이지가 총 페이지를 초과하지 않도록
            startPage = Math.max(1, endPage - buttonsPerPage + 1);
            let str = "";
            for(let i = startPage; i <= endPage; i++){
              str += "<li class='page-item list-item' href='#'><a class='page-link' id='page_"+i+"' onclick='fn_loadData("+i+")'>" + i + "</a></li>"
            }
            $('.page-list').after(str);
            $('.list-item').removeClass('active'); // css
            // 클릭페이지 활성화
            $('#page_' + currentPage).addClass("active");
         }

         $(document).ready(function(){

          fn_loadData(currentPage);
          $("a").click(function(){
            // >> 다음버튼 클릭시
            if($(this).attr('aria-label') == 'Next'){
              if(totalPages != currentPage){
                currentPage += 1;
                fn_loadData(currentPage);
              }
              else{
                alert("마지막 페이지 입니다..!!");
              }
            } 
            else if($(this).attr('aria-label') == 'Previous'){
              if(currentPage > 1){
                currentPage -= 1;
                fn_loadData(currentPage);
              }
              else{
                alert("처음 페이지 입니다..!!");
              }
            }
          });

         });
         
    </script>
</head>
<body>
       <div class="container-fluid">
          <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10">
                <table class="table table-hover" id="tb_id">
                    <tbody class="page-data"></tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                      <li class="page-item page-list">
                        <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
              </div>
              <div class="col-md-1"></div>
          </div>
       </div>
</body>
</html>

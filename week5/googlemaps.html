<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <!-- KEY 부분 입력 후 사용 -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=KEY&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      gmp-map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0; 
      }
    </style>
  </head>
  <body>
    <gmp-map center="36.35195541381836,127.37833404541016" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="36.35195541381836,127.37833404541016" title="My location"></gmp-advanced-marker>
    </gmp-map>
  </body>
</html>

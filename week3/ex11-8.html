<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 출력</title>
</head>
<body>
    <canvas id="myCanvas" width="500px" height="100px" style="background-color: beige;">
    </canvas>
    <input type="text" id="input_id" size="30" placeholder="입력하세요" onkeyup="fn_text(this.value)">
    <script>

        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");
        context.font = "50px forte";
        context.strokeStyle = 'megenta';
        context.fillStyle = 'blue'
        context.lineWidth = 1;
        context.textAlign = 'left';
        function fn_text(text){
            // 사이즈 만큼 지우기
            context.clearRect(0, 0, canvas.width, canvas.height);
            // context.strokeText(text, 40, 80); // 선만 있음
            context.fillText(text, 40, 80); // 내부를 채워서
        }

    </script>
</body>
</html>

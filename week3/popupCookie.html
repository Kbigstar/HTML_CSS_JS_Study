<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인화면</title>
    
    <script src="mainPopup.js"></script>
    <script>

        function fn_popup(){
            window.open("popup.html", "myPop", 
                        "width=400, height=300, left=500, top=200");
            /*
                popup.html 에서는 checkbox에 체크를 하고 
                닫기를 누르면 2분짜리 쿠키를 저장
            */

        }
        let pop = getCookie('pop');

        
        if(pop == undefined || pop == 'Y'){
            fn_popup();
        }


    
        
    </script>
</head>
<body>
    
    <h3>메인화면 입니다.</h3>
    

</body>
</html>

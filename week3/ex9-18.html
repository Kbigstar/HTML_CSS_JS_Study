<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input의 checkbox</title>
</head>
<body>
    
    <div>
        <h3>취미를 선택하세요</h3>
        <span id="all">
            <label for="">전체 <input type="checkbox" id="all" onchange="fn_allCheck(this)" ></label>
        </span>
    </div>

    <div>
        <form action="">
            <!-- 체크박스는 다중선택 -->
            <!-- label 에서 for="" 엔 id값이 들어간다 -->
            <label for="read">독서<input type="checkbox" id="read" name="hobby" value="read"></label>
            <label for="game">게임<input type="checkbox" id="game" name="hobby" value="game"></label>
            <label for="cook">요리<input type="checkbox" id="cook" name="hobby" value="cook"></label>
            <label for="surf">서핑<input type="checkbox" id="surf" name="hobby" value="surf"></label>
            <input type="button" value="확인" onclick="fn_check()">
            <!-- button tag는 디폴트가 전송 type="submit" -->
            <!-- <button>전송</button>  -->
            <input type="reset" value="초기화">
        </form>
    </div>

    <script>
        function fn_check(){
            let objs = document.getElementsByName("hobby");
            let msg = "당신의 취미는 ";
            for(let i = 0; i < objs.length; i++){
                if(objs[i].checked){
                    msg += objs[i].value + ":" + objs[i].parentElement.innerText + " ";
                }
            }
            alert(msg + "입니다.");

        }

        function fn_allCheck(obj){
            console.log(obj);
            let flag = obj.checked;
            let arr = document.getElementsByName("hobby");

            for(let i = 0; i < arr.length; i++){
                arr[i].checked = flag;

            }
        }
            

        

    </script>



</body>
</html>

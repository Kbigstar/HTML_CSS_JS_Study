<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠키</title>

    <script>
        function setCookie(name, val, expireDate){
            let cookieStr = name + "=" + escape(val) +
            ((expireDate == null) ? "" : ("; expires=" + expireDate.toUTCString()));
            document.cookie = cookieStr;
        }
        
        function getCookie(name){
            let str = name + "="
            // 쿠키는 속성별 구분을 ; 으로 한다.
            let pairs = document.cookie.split(';');
            for(let i = 0; i < pairs.length; i++){
                let pair = pairs[i].trim();
                
                // key 
                let unit = pair.split('=');

                if(unit[0] == name){
                    return unescape(unit[1]);
                }
                
            }
        }

        let userName = getCookie("username");
        let count = getCookie("count");
        let expires = new Date();

        // 쿠키에 username 이라는 속성이 없을경우
        if(userName == null){
            count = 0;
            while(true){
                userName = prompt("이름을 입력하세요.");
                if(userName == null || userName == ''){
                    alert("이름을 입력하셔야 입장가능...")
                }
                else{
                    // 유효시간 1년 쿠키
                    expires.setTime(expires.getTime() + (365 * 24 * 60 * 60 * 1000));
                    setCookie("username", userName, expires);
                    break;
                }
            }
        }
        count++;
        expires.setTime(expires.getTime() + (365 * 24 * 60 * 60 * 1000));
        setCookie('count', count, expires);
        document.write("<p> 어서 오세요 " + userName + "님의 " + count + "번째 방문을 환영합니다. </p>");

    </script>


</head>

</body>
</html>

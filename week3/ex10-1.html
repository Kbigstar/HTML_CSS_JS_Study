<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.open</title>

    <script>
        let myWin = null;
        function url_open(url){
            // mywin 팝업
            // _self 현재창이 바뀜
            // _blank 새창으로 열림
            myWin = window.open(url, "_blank", "left = 500, top = 500, width = 300, height = 300");
        }

        function fn_close(){
            if(myWin == null || myWin.closed){
                return ;
            }
            else{
                myWin.close(); // 팝업이 있는 경우 닫기
            }
        }

    </script>

</head>
<body>
    
    <h3>window open 으로 윈도우 열기</h3>
    <hr>
    <a href="javascript:url_open('https://www.google.com')">구글</a>
    <a href="javascript:url_open('https://www.naver.com')">네이버</a> <br>
    <a href="javascript:fn_close()">닫기</a>


</body>
</html>

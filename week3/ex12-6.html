<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬 스토리지</title>
</head>
<body>
    
    <h3>로컬 스토리지</h3>
    <hr>
    <!-- Key -->
    item : <input type="text" id="item"> 
    <!-- Value -->
    cnt : <input type="text" id="cnt">
    <button id="save" onclick="fn_save()">저장</button>
    <button id="search" onclick="fn_search()">검색</button>
    <div id="content"></div>

    <script>
        function fn_save(){
            let item = document.getElementById("item"); // Key
            let cnt = document.getElementById("cnt"); // Value
            localStorage.setItem(item.value, cnt.value);
            item.value = "";
            cnt.value = "";

        }

        function fn_search(){
            let item = document.getElementById("item");
            let val = localStorage.getItem(item.value);
            let str = "";

            if(val == null){
                str += "없음.. <br>";
            }
            else{
                str += "key : "+ item.value + " / value :" + val + "<br>";
            }
            document.getElementById("content").innerHTML += str;
        }
    </script>


</body>
</html>

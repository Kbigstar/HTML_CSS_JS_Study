<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인코딩과 디코딩</title>




</head>
<body>
    <h3>인코딩과 디코딩</h3>
    <!-- 
        인코딩은 문자를 컴퓨터에게 저장하거나 통신에 사용할 목적으로 부호화하는 방법
        JavaScript 인코딩 디코딩 함수
        1. escape() 영문, 숫자, 일부(@, *, +, ..) 특수문자를 제외하고 인코딩함
            enescape()
        2. encodeURI() 인터넷 주소에 사용되는 일부 특수문자 (: ; / = , ? &) 제외하고 인코딩
            decodeURI()
        3. encodeURIComponent() 일파벳과 숫자를 제외한 모든 문자를 인코딩 (UTF-8과 같음)
            decodeURIComponent()
     -->

     <script>
        let url = "https://search.naver.com/search.naver?query=자바스크립트";
        let es = escape(url);
        let enco = encodeURI(url);
        let encoC = encodeURIComponent(url);

        console.log("1. escape", es);
        console.log("2. escape", enco);
        console.log("3. escape", encoC);
        console.log("1. unescape", unescape(es));
        console.log("2. decodeURI", decodeURI(enco));
        console.log("2. decodeURIComponent", decodeURIComponent(encoC));
     </script>


</body>
</html>

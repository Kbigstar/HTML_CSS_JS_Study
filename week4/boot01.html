<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>layout</title>

    <script>

    $(document).ready(function(){
                let TOKEN = "본인 Rest apikey" // 본인 Rest apikey
                
                   let q = "맛집"; // 입력값
                   $.ajax({
                    url : "https://dapi.kakao.com/v2/search/web"
                    , type : "GET"
                    , data : { "query" : q
                            ,   "page" : 2
                            ,   "size" : 50}
                    , headers : {'Authorization' : 'KakaoAK ' + TOKEN}
                    , success : function(res){
                        console.log(res);

                        let docs = res['documents'];
                        let str = "";
                        $("#content").empty();
                        $.each(docs, function(i, item){
                            console.log(item['title']);
                            let title = item['title'];
                            let content = item['contents'];
                            let url = item['url'];

                            str += '  <div class="accordion-item" style="margin-top: 20px;">';
                            str += '  <h2 class="accordion-header">';
                            str += '    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne'+i+'" aria-expanded="true" aria-controls="collapseOne'+i+'" style="border:  2px solid;">';
                            str +=  title;
                            str += '    </button>';
                            str += '  </h2>';
                            str += '  <div id="collapseOne'+i+'" class="accordion-collapse collapse" data-bs-parent="#accordionExample">';
                            str += '    <div class="accordion-body" >';
                            str += '      <strong>';
                            str += '<a href="' + url + '" target = "_blank">';  
                            str += '" target = "_blank">';
                            str +=  content;
                            str += '</a>';
                            str += '      </strong>';
                            str += '    </div>';
                            str += '  </div>';
                            str += '</div>';
                        });
                        
                        $("#content").append(str);

                    } , error(e){
                        console.log(e);
                    }
                    
                    

                   });

                   $("#btn").click(function(){
                    
                   let q = $("#keyword").val(); // 입력값
                   $.ajax({
                    url : "https://dapi.kakao.com/v2/search/web"
                    , type : "GET"
                    , data : { "query" : q
                            ,   "page" : 2
                            ,   "size" : 50}
                    , headers : {'Authorization' : 'KakaoAK ' + TOKEN}
                    , success : function(res){
                        console.log(res);

                        let docs = res['documents'];
                        let str = '';
                        $("#content").empty();
                        $.each(docs, function(i, item){
                            let title = item['title'];
                            let content = item['contents'];
                            let url = item['url'];
                            str += '  <div class="accordion-item" style="margin-top: 20px;">';
                            str += '  <h2 class="accordion-header">';
                            str += '    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne'+i+'" aria-expanded="true" aria-controls="collapseOne'+i+'" style="border:  2px solid;">';
                            str +=  title;
                            str += '    </button>';
                            str += '  </h2>';
                            str += '  <div id="collapseOne'+i+'" class="accordion-collapse collapse" data-bs-parent="#accordionExample">';
                            str += '    <div class="accordion-body" >';
                            str += '      <strong>';
                            str += '<a href="' + url + '" target = "_blank">';
                            str +=  content;
                            str += '</a>';
                            str += '      </strong>';
                            str += '    </div>';
                            str += '  </div>';
                            str += '</div>';
                        });
                        $("#content").append(str);
                    } , error(e){
                        console.log(e);
                    }
                    
                   });
                });
                
                });

            


    </script>


</head>
<body>
    <!-- 기본 큰 틀을 container (화면의 전체를 차지하도록 하려면 -fluid) -->
    <div class="container-fluid">
        <!--  nav 영역 시작  -->
        <div class="row">
            <!-- nav -->
            <!-- <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark"> -->
                <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Navbar</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Dropdown
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                          </li>
                        </ul>
                        <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="keyword">
                          <button class="btn btn-outline-success" type="button" id="btn">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav>
              </nav>


        </div>
        <!--  nav 영역 끝  -->
        <!-- content 영역 시작 -->
        <div class="row">
            <!-- content -->
            <div class="col-md-2">2</div>
            <div class="col-md-8">
                <div class="accordion" id="content">
                    <!-- <div class="accordion-item" style="margin-top: 20px;">
                      <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="border:  2px solid;">
                          Title 1
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                          <strong>타이틀 1 내용</strong>    
                        </div>
                      </div>
                    </div> -->

                </div>
            </div>
            <div class="col-md-2">2</div>
            
        </div>
        <div class="row">footer</div>
    </div>





</body>
</html>

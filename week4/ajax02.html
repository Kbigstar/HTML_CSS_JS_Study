<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery api 활용</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
            //         let url = "https://dapi.kakao.com/v2/search/web?sort=accuracy&page=1&size=10&query=" 
            //             + encoding_query;

            // var ajax = new XMLHttpRequest();
            
            // ajax.open('GET', url, true);
            
            // ajax.setRequestHeader('Authorization', 'KakaoAK 본인 rest apikey'); // 본인 rest apikey
            // ajax.setRequestHeader('Content-Type', 'application/json; charset=utf-8');

            $(document).ready(function(){
                let TOKEN = "본인 Rest apikey" // 본인 Rest apikey
                $("#btn").click(function(){
                   let q = $("#keyword").val(); // 입력값
                   $.ajax({
                    url : "https://dapi.kakao.com/v2/search/web"
                    , type : "GET"
                    , data : { "query" : q
                            ,   "page" : 2
                            ,   "size" : 50}
                    , headers : {'Authorization' : 'KakaoAK ' + TOKEN}
                    , success : function(res){
                        console.log(res);

                        let docs = res['documents'];
                        $.each(docs, function(i, item){
                            console.log(item['title']);
                        });
                    } , error(e){
                        console.log(e);
                    }
                    
                   });
                });

            });
    </script>
</head>
<body>
    <input type="text" id="keyword" placeholder="검색어를 입력하세요">
    <input type="button" id="btn" value="검색">
    <div id="content"></div>
</body>
</html>

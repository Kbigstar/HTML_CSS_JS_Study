    <script>
       let dt = '';
       var calendar;
      
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth'
            ,titleFormat: function (date) {
                year = date.date.year;
                month = date.date.month + 1;
                
                return year + "년 " + month + "월";
            }
            ,headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            }
            ,themeSystem: 'bootstrap5'
            ,dateClick : function(date){
                dt = date.dateStr;
                alert('클릭: ' + date.dateStr);
                $("#calendar_start_date").val(dt);
                $("#calendarModal").modal("show");
                
            }
            
        });
        calendar.render();
        console.log(dt);
      });

      let calContent;
      let content = '';
      let startDate = '';
      let endDate = '';
      let startTime = 'T';
      let endTime = 'T';
      let colorSelect;

      let year,month,day;

      $(document).ready(function(){
        $("#mdClose1").click(function(){
            $("#calendarModal").modal("hide");
        });
        $("#mdClose2").click(function(){
            $("#calendarModal").modal("hide");
        });

        $("#toolBtn").click(function(){
          $("#calendarModal").modal("show");
        })
        $("#addCalendar").click(function(){
            content = $("#calendar_content").val();
            startDate = $("#calendar_start_date").val();
    
            if($("#calendar_end_date").val() == ""){
                endDate = startDate;
            }
            else{
                endDate = $("#calendar_end_date").val();
            }
            
            startTime +=  $("#calendar_start_time").val();
            endTime += $("#calendar_end_time").val();
            
            if($("#alldayCheck").is(":checked")){
                startTime = '';
                endTime = '';
                if(startDate < endDate){
                  let allEndDate = new Date(endDate)
                  console.log(allEndDate);
                  console.log(allEndDate+1);
                  year = allEndDate.getFullYear();
                  month = allEndDate.getMonth()+1;
                  day = allEndDate.getDate();
                  
                  if(day < 10 && month <10)
                  {
                    endDate = year+"-0"+month+"-0"+(day+1);
                  }
                  else if(day < 10){
                    endDate = year+"-"+month+"-0"+(day+1);
                  }
                  else if(month<10){
                    endDate = year+"-0"+month+"-"+(day+1);
                  }
                  else{
                     endDate = year+"-"+month+"-"+(day+1);
                  }
                  
                  console.log(endDate);

                }
            }

            $("#calendar_content").val("");
            $("#calendar_end_date").val("");
            $("#calendar_start_time").val("09:00");
            $("#calendar_end_time").val("09:30");
            colorSelect = $("#colorSelect").val();
            $("#colorSelect").val("");
            calContent = {
                title : content
                ,start : startDate + startTime
                ,end : endDate + endTime
                ,backgroundColor: colorSelect
            };
            console.log(calContent);
            calendar.addEvent(calContent);
            $("#calendarModal").modal("hide");
        });
        
      });
      
 
    </script>

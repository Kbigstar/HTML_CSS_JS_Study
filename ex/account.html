<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
         #navBtn{
            width: 200px;
            background-color: #111; 
            border: 2px solid;
            border-radius: 1px;
            border-color: white;

        .login_wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 800px;
    height: 600px;
    border: 1px solid #ebeaec;
    box-shadow: 0px 2px 4px rgba(0,0,0,0.3);
    margin: auto;
    margin-top: 20px;
    border-radius: 16px;
    padding: 24px;
    text-align: center;
}

        .login_form {
            display:flex;
            flex-direction: column;
            width:500px;
            margin-top:10px;
            align-items: center; /* 여기에 추가 */
        }   

        .login_form input {
            margin-top: 10px;
            /* margin-left: 120px; */
            width: 300px;
            height: 50px;
        }

        #keep {
            margin-top: 10px;
            margin-left: 60px;
            width: 50px;
            height: 15px;
        }

        .login_form button {
          margin-top: 10px;
          /* margin-left: 120px; */
          margin-bottom: 5px;
          width: 300px;
          height: 50px;
          border-radius: 6px;
          border: solid 1px rgba(0,0,0,.15);
        }
  
        .ac {
          color: gray;
          text-decoration: none;
        }
        #login_btn{
            -moz-transition: background, 1s;
            -o-transition: background, 1s;
            -webkit-transition: background, 1s;
            transition: background, 1s;
        }

        #login_btn:hover {
            
            background-color: blue;
            color : white;
        
        }
    </style>


    <script>
         $(document).ready(function(){
          $("navbar").load('navbar.html');


          $("#login_btn").click(function(){
              let val = $("#login_phone").val()
              console.log(val);
              
          })
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            form.classList.add('was-validated')
            const inputs = form.querySelectorAll('input')
            inputs.forEach(input => {
                if (!input.validity.valid) {
                input.classList.add('is-invalid')
                }
            })
            }
        }, false)
        })

         })
         const hypenTel = (target) => {
            target.value = target.value
            .replace(/[^0-9]/g, '')
            .replace(/^(\d{2,3})(\d{3,4})(\d{4})$/, `$1-$2-$3`);
             
            }
    </script>
</head>
<body>
    <navbar></navbar>

    <div class="container-fluid" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
        <div style="margin-top: 70px;">
            <span style="font-size: 45px; font-weight: bold;">Calendar</span>
        </div>
        <div class="login_wrapper">
          <p style="font-size: 30px; font-weight: bold; margin-top: -0px;">회원가입</p> 
              <!-- <hr> -->
              <form class="login_form needs-validation" novalidate style="margin-top: 10px;">
                <div class="form-group">
                    <input id="login_id" type="text" name="id" placeholder="아이디" required class="form-control">
                    <div class="invalid-feedback">아이디는 필수입니다!</div>
                    <input id="login_pwd" type="password" name="pwd" placeholder="비밀번호" required class="form-control">
                    <div class="invalid-feedback">비밀번호는 필수입니다!</div>
                    <input id="login_name" type="text" name="name" placeholder="이름" required class="form-control">
                    <div class="invalid-feedback">이름은 필수입니다!</div>
                    <input id="login_phone" type="text" oninput="hypenTel(this)" maxlength="13" placeholder="전화번호" required class="form-control">
                    <div class="invalid-feedback">전화번호는 필수입니다!</div>
                    <input id="login_address" type="text" name="addr" placeholder="주소" required class="form-control">
                    <div class="invalid-feedback">주소는 필수입니다!</div>
                  </div>
                  <!-- <input id="login_pwd" type="password" name="pwd" placeholder="비밀번호" required>                  
                  <input id="login_name" type="text" name="name" placeholder="이름" required>
                  <input id="login_phone" type="text" oninput="hypenTel(this)" maxlength="13" placeholder="전화번호" required>                  
                  <input id="login_address" type="text" name="addr" placeholder="주소" required> -->
                  
                  
                  <button id="login_btn" type="submit">회원가입</button>
                </form>
              
          
        </div>
      </div>

</body>
</html>

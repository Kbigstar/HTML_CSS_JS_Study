<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
         #navBtn{
            width: 200px;
            background-color: #111; 
            border: 2px solid;
            border-radius: 1px;
            border-color: white; 
            font-weight: bold;
            color: white;
        }
        
        #navBtn:hover{
            background-color: green;
        }

        .login_wrapper{
            display: absolute;
            flex-direction:column; 
            width:800px;
            height: 600px;
            border:1px solid #ebeaec;
            box-shadow:0px 2px 4px rgba(0,0,0,0.3);
            margin: 10px 0px 0px 550px;
            border-radius:16px;
            padding:24px;
            text-align: center;
            
        }

        .login_form{
            display:flex;
            flex-direction: column;
            width:500px;
            margin-top:10px;
            
        }   

        .login_form input {
            margin-top: 10px;
            margin-left: 230px;
            width: 300px;
            height: 50px;
        }

        #keep {
            margin-top: 10px;
            margin-left: 60px;
            width: 50px;
            height: 15px;
        }

        .login_form button {
          margin-top: 10px;
          margin-left: 230px;
          margin-bottom: 5px;
          width: 300px;
          height: 50px;
          border-radius: 6px;
          border: solid 1px rgba(0,0,0,.15);
        }
  
        .ac {
          color: gray;
          text-decoration: none;
        }

    </style>


    <script>
         $(document).ready(function(){
          $("navbar").load('navbar.html');


          $("#login_btn").click(function(){
              let val = $("#login_phone").val()
              console.log(val);
              
          })

         })
         const hypenTel = (target) => {
            target.value = target.value
            .replace(/[^0-9]/g, '')
            .replace(/^(\d{2,3})(\d{3,4})(\d{4})$/, `$1-$2-$3`);
             
            }
    </script>
</head>
<body>
    <navbar></navbar>

    <div style="margin-top: 50px;">
        <span style="text-align: center; font-size: 45px; font-weight: bold; margin-left: 860px;">Calendar</span>
        <div class="login_wrapper">
          <p style="font-size: 30px; font-weight: bold;">회원가입</p> 
              <hr>
              <form class="login_form" style="margin-top: 40px;">
                  <input id="login_id" type="text" name="id" placeholder="아이디">
                  <input id="login_pwd" type="password" name="pwd" placeholder="비밀번호">                  
                  <input id="login_name" type="text" name="name" placeholder="이름">
                  <input id="login_phone" type="text" oninput="hypenTel(this)" maxlength="13" placeholder="전화번호">                  
                  <input id="login_address" type="text" name="addr" placeholder="주소">
                  
                  
                  <button id="login_btn" type="button">회원가입</button>
                </form>
              
          
        </div>
      </div>

</body>
</html>

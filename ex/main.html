<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
         #navBtn{
            width: 200px;
            background-color: #111; 
            border: 2px solid;
            border-radius: 1px;
            border-color: white; 
            font-weight: bold;
            color: white;
        }
        #navBtn:hover{
            background-color: green;
        }
        .pt{
            font-size: 30px; 
            font-weight: bold;
            margin: 0px 0px 0px 0px;
            animation: fadein 3s;
            -moz-animation: fadein 3s; /* Firefox */
            -webkit-animation: fadein 3s; /* Safari and Chrome */
            -o-animation: fadein 3s; /* Opera */
            }
        
        #btn{
            width: 200px;
            height: 50px;
            margin-top: 20px;
            animation: fadein 3s;
            -moz-animation: fadein 3s; /* Firefox */
            -webkit-animation: fadein 3s; /* Safari and Chrome */
            -o-animation: fadein 3s; /* Opera */
        }
        #card{
            animation: fadein 3s;
            -moz-animation: fadein 3s; /* Firefox */
            -webkit-animation: fadein 3s; /* Safari and Chrome */
            -o-animation: fadein 3s; /* Opera */
        }

        .card-img{
            animation: fadein 3s;
            -moz-animation: fadein 3s; /* Firefox */
            -webkit-animation: fadein 3s; /* Safari and Chrome */
            -o-animation: fadein 3s; /* Opera */
        }

            @keyframes fadein {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            @-moz-keyframes fadein { /* Firefox */
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            @-webkit-keyframes fadein { /* Safari and Chrome */
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            @-o-keyframes fadein { /* Opera */
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
    </style>

    <script>
        $(document).ready(function(){
          $("navbar").load('navbar.html');
         })
    </script>
</head>
<body>
    <!-- navBar -->
    <navbar></navbar>

<div style="text-align: center; margin-top: 80px;">
    <p class="pt">로그인하고</p>
    <p class="pt">아래의 기능과 함께</p>
    <p class="pt">모든 일정을 관리하세요!</p>

    <button id="btn" type="button" class="btn btn-dark">지금 시작하기!</button>

    <div id="card" class="card text-bg-dark" style=" width: 500px; margin-left: auto; margin-right: auto; margin-top: 50px;">
        <img src="./img/cal.png" class="card-img" alt="...">
        <div class="card-img-overlay">
          
          
        </div>
      </div>

</div>



<script>
    $(document).ready(function(){
        $('p.pt').fadeIn(2000);
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <style>
         #navBtn{
            width: 200px;
            background-color: #111; 
            border: 2px solid;
            border-radius: 1px;
            border-color: white; 
            font-weight: bold;
            color: white;
        }
        
        #navBtn:hover{
            background-color: green;
        }

        .login_wrapper{
            display: flex;
            flex-direction:column; 
            width:800px;
            height: 600px;
            border:1px solid #ebeaec;
            box-shadow:0px 2px 4px rgba(0,0,0,0.3);
            margin: 10px auto 0;
            border-radius:16px;
            padding:24px;
            text-align: center;
            
        }

        .login_form{
            display:flex;
            flex-direction: column;
            width:500px;
            margin-top:10px;
            
        }   

        #login_id, #login_pwd {
            margin-top: 10px;
            margin-left: 230px;
            width: 300px;
            height: 50px;
        }

        #keep {
            margin-top: 10px;
            margin-left: 60px;
            width: 50px;
            height: 15px;
        }

        .login_form button {
          margin-top: 10px;
          margin-left: 230px;
          margin-bottom: 5px;
          width: 300px;
          height: 50px;
          border-radius: 6px;
          border: solid 1px rgba(0,0,0,.15);
        }
  
        .ac {
          color: gray;
          text-decoration: none;
        }

    </style>

  <script>
         $(document).ready(function(){
          $("navbar").load('navbar.html');
         })
  </script>
</head>
<body>
      <navbar></navbar>

      <div class="container-fluid" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 90vh;">
        <div>
            <span style="font-size: 45px; font-weight: bold;">Calendar</span>
        </div>
      <div class="login_wrapper">
        <p>로고</p> 
        <p>자리</p> 
            <hr>
            <form class="login_form" style="margin-top: 40px;">
                <input id="login_id" required type="text" name="id" placeholder="아이디" >
                <input id="login_pwd" required type="password" name="id" placeholder="비밀번호">
                <div>
                  <label><input id="keep" type="checkbox" name="id_check"><span>자동 로그인</span></label>
                </div>
                
                <button id="login_btn" type="submit" >로그인</button>
            </form>
            <div style="display: flex; justify-content: space-between; width: 300px; margin: 0 auto;">
              <a class="ac" href="account.html" >회원가입</a>
              <a class="ac" href="">아이디 / 비밀번호 찾기</a>
          </div>

        
      </div>
    </div>
</body>
</html>

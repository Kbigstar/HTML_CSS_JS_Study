<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bargain.css">
    <title>할인 가격계산</title>
</head>
<body>
    <div id="contents">
        <img src="./images/sale.png" alt="">
        <ul>
            <li>
                <label for="oPrice">원래 가격</label>
                <input type="text" id="oPrice">
            </li>
            <li>
                <label for="rate">할인율</label>
                <input type="text" id="rate">
            </li>
            <li>
                <button onclick="showPrice()">할인 가격 계산하기</button>
            </li>
        </ul>
        <div id="showResult"></div>
    </div>
    <script>
        let price, rate;
        let pr, result

        function showPrice(){
           price = document.getElementById("oPrice").value;
           rate = document.getElementById("rate").value;
           
           pr = price * (rate/100);
           result = price - pr;

           document.getElementById("showResult").innerHTML = "상품의 원래 가격은 " + price + 
           "원 이고, 할인율은 " + rate +"% 입니다." + pr + "원을 절약한" + result + "원에 살 수 있습니다";
        }

    </script>
</body>
</html>

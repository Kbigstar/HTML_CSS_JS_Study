<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
        let dan = prompt("몇 단?")
        dan = parseInt(dan);

        document.write(dan + "단 <br>" );
        
        for(let i = 1; i <= 9; i++){
            document.write(dan + " x " + i + " = " + (dan*i) +"<br>");
        }
    </script>
</body>
</html>

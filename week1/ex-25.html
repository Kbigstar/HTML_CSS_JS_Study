<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video 태그사용</title>
</head>
<body>
    <h3> AI 관련 뉴스 </h3>    
    <hr>
    <!-- controls 수동실행(기본) // autoplay 자동실행(웹 정책으로 자동실행은 음소거 상태에서만 가능 muted) loop 반복실행-->
    <video src="img/ai.mp4" width="1000px" controls autoplay loop muted></video>
</body>
</html>

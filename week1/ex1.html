<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>ex1</title>
<style>
    .button{
        width: 200px; height: 50px;
    }
</style>
<script>
    var state1 = 0;
    var state2 = 0;

    function color_change(){    
        if(state1 == 0){
            document.getElementById("hello").style.color = "aqua";
            state1 = 1;
    } else if(state1 == 1){
            document.getElementById("hello").style.color = "yellow";
            state1 = 0;
        }
    }

    function cancel(){
        if(state2 == 1){
            document.getElementById("hello").innerText = "Hello World!";
            state2 = 0;
        }
        else if(state2 == 0){
            document.getElementById("hello").innerText = "";
            state2 = 1;
        }
    }

</script>
</head>
<body>
    <input type="button" class ="button" onclick="color_change()" value="color">
    <input type="button" class ="button" onclick="cancel()" value="cancel">
</body>
</html>

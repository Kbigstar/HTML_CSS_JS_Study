<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        table { border: 1px solid; background-color: aliceblue;}
        /* nth-child 순서정보로 스타일 odd 홀수, even 짝수, 숫자(순서) */
        tr:nth-child(odd){
            background-color: gray;
        }
        td {border: 1px solid; text-align: center; width: 60px;}
        
    </style>

</head>
<body>
    <table>
        <tr><td>1</td><td>2</td></tr>
        <tr><td>팽수</td><td>길동</td></tr>
        <tr><td>3</td><td>4</td></tr>
        <tr><td>동길</td><td>길수</td></tr>
    </table>
</body>
</html>

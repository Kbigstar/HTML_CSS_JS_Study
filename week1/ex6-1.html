<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag에 javascript 작성</title>
</head>
<body>
    <h3>마우스를 이미지에 올려보세요</h3>
    <hr>
    <img src="./img/apple.PNG" onmouseover="this.src='./img/banana.PNG'" 
        onmouseout="this.src='./img/apple.PNG'" onclick="alert('hi?')" alt="">
</body>
</html>

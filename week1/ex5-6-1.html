<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 리스트를 메뉴처럼 보이게 CSS -->
    <style>
        ul {margin: 0; padding: 0; list-style: none;}
        li { display: inline;}
        ul li a {text-decoration: none; /*a태그 특성인 밑줄 제거*/
                 color: #000;
                 padding: 5px 10px;
                }
        
        /*마우스 커서를 올렸을때 효과*/
        ul li a:hover {background-color: #eee;} 

        /*마우스를 클릭 했을때 효과*/
        ul li a:active {background-color: gray;} 
    </style>

</head>
<body>
    <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 호버효과 활용</title>

    <style>
        #container {
            position: relative;
            margin: 0;
            position: 0;
        }

        #container img {
            margin: 0;
            padding: 0;
            float: left;
            z-index: 1;
        }
        #circle {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 250px;
            background-color: rgb(0, 0, 0);
            opacity: 0.6;
            /* ease-in-out 속도감을 주는 효과 */
            transition: all 0.2s ease-in-out; 
            z-index: 2;
        }
        #circle p{
            font-size: 50px;
            color: white;
            text-align: center;
        }
        #container:hover #circle {
            opacity: 0;
            transform: translateY(250px);
        }
    </style>

</head>
<body>
    
    <div id="container">
        <img src="./img/earth.png" width="500px" alt="">
        <div id="circle">
            <p>지구 입니다.</p>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계</title>

    <style>
        /*[ * 은 전체 ]*/
        * {
            text-align: center;
            position: relative;
            top: 50px;
        }
        
        body { background-color: black;}
        

        #time {
            font-size: 50px;
            color: purple;
            margin-top: 300px;
        }

        #date { 
            font-size: 60px;
            color:  blue;
            margin-top: 50px;
        }

        h3 {
            font-size: 70px;    
            color: whitesmoke;
        }

        
    </style>

    <script>
        function fn_set(s){
            if(s < 10){
                toString(s);
                s = '0'+s;
            }
            return s;
        }

        function fn_setClock(){
            let now = new Date();
            let hh, mm, ss;
            
            let fullDate, year, month, day;

            // 예시
            // document.getElementById("date").innerHTML = now.toString();
            // date 쪽은 yyyy년 mm월 dd일
            // time 쪽은 hh:mm:ss 로 출력하시오
            // 만약 1월이라면 01로 출력, 1초 라면 01로 출력
            console.log(now.getHours());
            
            hh = now.getHours();
            mm = now.getMinutes();
            ss = now.getSeconds();
            
            hh = fn_set(hh);
            mm = fn_set(mm);
            ss = fn_set(ss);

            document.getElementById("time").innerHTML = hh+":"+mm+":"+ ss;

            
            console.log(now.getFullYear());

            year = now.getFullYear();
            month = now.getMonth()+1;
            day = now.getDate();        
            

            month = fn_set(month);
            day = fn_set(day);

            document.getElementById("date").innerHTML = year+"년 "+month+"월 "+ day + "일";
        }
        // 브라우저에서 화면을 다 로드한 뒤
        window.onload = function(){
            // setInterval은 반복적으로 어떤 기능을 실행해야 할때 사용한다.
            // 첫번째 매개변수는 함수, 두번째 매개변수는 반복 시간 1000 --> 1초
            setInterval(fn_setClock, 1000);
        }
    </script>

</head>
<body>
        <h3>메인화면</h3>
        <div id="time">
            <script>fn_setClock()</script>
        </div>
        <div id="date">
            <script>fn_setClock()</script>
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 메소드</title>
</head>
<body>
    
    <h3>Array method</h3>
    <hr>
    <script>
        let a = ["황김", "황이", "김", "이"];
        let b = new Array("최", "박"); // 선언 및 초기화 (위와 같음)

        // concat 배열 결합
        let c = a.concat(b);
        console.log("c : ", c);

        // join 배열을 문자열로 (구분자를 넣어서)
        let d = c.join("|");
        console.log("c=", c);
        console.log("d=", d);
        // reverse 좌우반전
        console.log("reverse : ", c.reverse());

        // pop (마지막 요소 삭제)
        c.pop();
        console.log("c : ", c);
        
        let shift = c.shift() // 첫 요소를 꺼내오고  배열에는 처음 요소가 없어짐
        console.log("shift : ", shift);
        console.log("c(shift) : ", c);

        c.unshift("선우"); // 처음 요소에 삽입
        console.log("c(unshift) : ", c);

        c.push("나"); // 마지막 요소에 삽입
        console.log("c(push) : ", c);

        // slice 배열 가져오기
        let first = c.slice(1, 3); // 1번째 인덱스에서 3 인덱스 앞(2 인덱스)까지 가져오기
        console.log("slice : ",first);
        console.log(c); // 원본은 그대로 유지

    </script>



</body>
</html>
